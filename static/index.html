<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Whiteboard</title>
    <link rel="stylesheet" href="css/reset.css" type="text/css" />
    <link rel="stylesheet" href="css/animate.css" type="text/css" />
    <link rel="stylesheet" href="css/materialize.custom.css" type="text/css" />

    <!-- add in xterm.js css -->
    <!--<link rel="stylesheet" href="../node_modules/xterm/build/xterm.css" type="text/css" />-->
    <link rel="stylesheet" href="../node_modules/xterm/dist/addons/fullscreen/fullscreen.css" type="text/css" />
    <link rel="stylesheet" href="css/xterm.css" type="text/css" />

    <link rel="stylesheet" href="css/riot-mui.min.8801f89.css" type="text/css" />
    <link rel="stylesheet" href="css/workspace.css" type="text/css" />
    <link rel="stylesheet" href="css/linebar.css" type="text/css" />
    <link rel="stylesheet" href="css/darkroom.css" type="text/css" />
    <link rel="stylesheet" href="css/drawingboard.css" type="text/css" />

    <style>
        #splash {
            text-align: center; 
            z-index: 100;
            width: 500;
            height: 400;
        }
        body {
            background: -webkit-radial-gradient(rgb(239, 235, 233), rgb(255, 248, 225));
            background: radial-gradient(rgb(239, 235, 233), rgb(255, 248, 225));
        }
    </style>
  </head>
  <body>
    <div id='splash'>
        <br />
        <br />
        <img src='img/logo.png' width='400px' />
        <br />
        <br />
        <br />
        <img src='img/throbber.gif' />
    </div>
    <div id='main' style='display: none'>
    </div>
    <script src="./js/jquery-2.1.3.js.tweaked.js"></script>
    <script src="./js/materialize.js.tweaked.js"></script>

    <!-- another tweaked script -->
    <script src="./js/drawingboard.tweaked.js"></script>

    <!-- xterm stuff -->
    <script src="../node_modules/xterm/dist/xterm.js"></script>
    <script src="../node_modules/xterm/dist/addons/fit/fit.js"></script>
    <script src="../node_modules/xterm/dist/addons/fullscreen/fullscreen.js"></script>

    <!-- Include relevant node modules for ACE code editor -->
    <script src="../node_modules/ace-builds/src-noconflict/ace.js"></script>
    <!--<script src="../node_modules/ace-builds/src/mode-javascript.js"></script>-->
    <!--<script src="../node_modules/ace-builds/src/theme-solarized_dark.js"></script>-->
    <script>
        'use strict';
        function launch() {
            window.riot = require('riot');
            require('riot-mui/build/js/riot-mui');
            require('../modules/components/base.tag');
            window.ipc = require('electron').ipcRenderer;

            // Require front end libraries:
            window.limit = require('./js/limit');
            require('./js/fabric.min');
            require('./js/darkroom');

            // Set up mouse motion thing
            const mousemove = require('./js/mousemove');
            mousemove.activate();

            // Set up console logging:
            window.log = (...args) => ipc.send('_log', args.map(JSON.stringify).join(' '));
            const Mounter = require('./js/mounter');
            const mounter = new Mounter(ipc);
            mounter.ready();
        }
        setTimeout(launch, 10);
    </script>
  </body>
</html>
